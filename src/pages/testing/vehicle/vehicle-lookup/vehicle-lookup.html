<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button (click)="close()" color="primary">
        Cancel
      </button>
    </ion-buttons>
    <ion-title margin-left>
      Identify Vehicle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input margin-top text-uppercase
             class="custom-input shadow"
             type="text" placeholder="Enter registration number or VIN"
             [(ngModel)]="searchVal" value=""></ion-input>
  <button margin-vertical ion-button block
          color="primary" class="custom-button shadow"
          (click)="searchVehicle(searchVal)">Search</button>
</ion-content>
