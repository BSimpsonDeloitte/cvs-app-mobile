<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button (click)="close()" color="light">
        Cancel
      </button>
    </ion-buttons>
    <ion-title margin-left>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button class="custom-search-button" (click)="searchVehicle(searchVal)">
        Search
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="content-background-color-grey">
  <ion-item>
    <ion-input margin-top text-uppercase
               [ngModelOptions]="{standalone: true}"
               class="custom-input shadow"
               clearInput="true"
               type="search" [placeholder]="searchPlaceholder"
               [(ngModel)]="searchVal" value=""></ion-input>
  </ion-item>
</ion-content>
