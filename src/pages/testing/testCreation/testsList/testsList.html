<ion-header>
  <ion-navbar>
    <ion-title>
      Test type
    </ion-title>
  </ion-navbar>
    <ion-toolbar><ion-searchbar [(ngModel)]="term"></ion-searchbar></ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list class="full-dividers-list">
        <button ion-item detail-none *ngFor="let item of vehicleTestCategoryTaxonomy| filterByName: term" (click)="selectedItem(item)">
            <h3>{{ item.name }}</h3>
            <ion-icon item-end *ngIf="item.children" name="arrow-forward"></ion-icon>
        </button>
    </ion-list>
</ion-content>
