<ion-header>
  <ion-navbar>
    <ion-title>
      Defect item
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="term" placeholder="Search for a defect category or IM number"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list text-wrap class="full-dividers-list">
    <ion-item-divider>
      {{ category.imNumber }}. {{ category.imDescription }}
    </ion-item-divider>
    <ion-item detail-none class="defect-category"
              *ngFor="let item of category.items | searchBy: term"
              (click)="selectItem(item)">
        <span>
          <h3>{{ item.itemNumber }}. {{ item.itemDescription }}</h3>
        </span>
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
