<ion-header>
  <ion-navbar>
    <ion-title>
      Search for an ATF
    </ion-title>
  </ion-navbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="term"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list class="full-dividers-list">
        <button ion-item *ngFor="let atf of atfs | filterByName: term" (click)="openATF(atf)">
            <h3>{{ atf.name }}</h3>
            <p>{{ atf.address.distanceFromLocation }} km</p>
        </button>
    </ion-list>
</ion-content>
