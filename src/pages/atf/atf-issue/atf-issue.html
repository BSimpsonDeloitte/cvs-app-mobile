<ion-header>
  <ion-navbar>
    <ion-title>
      ATF Issue
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="addATFIssue()">
          Done
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="full-dividers-list">
      <ion-item>
        <ion-label>Time</ion-label>
      </ion-item>
      <ion-list-header>ISSUE DETAIL</ion-list-header>
      <ion-item detail-push>
        <ion-label>Reason</ion-label>
      </ion-item>
      <ion-item>
          <ion-input placeholder="Provide additional notes"></ion-input>
      </ion-item>
      <button ion-item detail-none (click)="addAttachment()">
        Attach image or video
        <ion-icon name="ios-add-circle-outline" item-end></ion-icon>
      </button>
      <ion-list-header>REMEDIATION</ion-list-header>
      <ion-item detail-push>
        <ion-label>Action taken</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Resolved?</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
