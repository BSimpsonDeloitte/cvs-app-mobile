<ion-header>
  <ion-grid no-padding>
    <ion-row class="black-bar"></ion-row>
    <ion-row class="blue-bar"></ion-row>
  </ion-grid>
</ion-header>
<ion-content padding>
  <div padding-vertical>
    <ion-img src="./assets/imgs/client-logo.svg" width="120" height="85"></ion-img>
  </div>

  <div>
    <ion-img src="./assets/imgs/beta-logo.svg" width="50"></ion-img>
  </div>

  <div class="start-title">
    <h1>Vehicle Standards</h1>
    <h1>Assessment</h1>
  </div>

  <h4>Mobile Test Capture</h4>

</ion-content>
<ion-footer>
  <div class="footer-cta-section">
    <button ion-button block (click)="getStarted()" color="secondary">
      <span>Get Started</span>
      <img padding-left src="./assets/imgs/arrow-icon.svg">
    </button>
  </div>
</ion-footer>
