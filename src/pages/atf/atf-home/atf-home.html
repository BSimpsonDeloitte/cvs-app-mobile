<ion-content padding class="atf-home">
    <div class="content-body">
        <div class="logo" text-center>
            <ion-img src="./assets/logo.png" width="322" height="27"></ion-img>
            <!-- Driver & Vehicle Standards Agency -->
        </div>
        <div class="start-title">
            <p>Start</p>
            <p>your visit</p>
        </div>
        <div class="location">
            <ion-item>
                <ion-icon name="navigate" item-start></ion-icon>
                <p class="location-title">Looks like you are closest to</p>
                <p>{{ closestAtf.name }}</p>
                <p>{{ closestAtf.address.address }}</p>
            </ion-item>
        </div>
    </div>
</ion-content>
<ion-footer>
    <div class="footer-cta-section">
        <button ion-button block color="secondary" (click)="openATF()">I am at {{ closestAtf.name }}</button>
        <button ion-button block (click)="searchATF()">Search for another ATF</button>
    </div>
</ion-footer>
